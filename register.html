    <script>
        const registerForm = document.getElementById('register-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registerBtn = document.getElementById('register-btn');
        const btnText = document.getElementById('btn-text');
        const toast = document.getElementById('toast');

        function showToast(message, type = 'error') {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function validateUsername(username) {
            if (!username.trim()) {
                return { isValid: false, message: 'ç”¨æˆ·åä¸èƒ½ä¸ºç©º' };
            }
            if (username.length < 2 || username.length > 20) {
                return { isValid: false, message: 'ç”¨æˆ·åé•¿åº¦åº”ä¸º2-20ä¸ªå­—ç¬¦' };
            }
            if (/[<>"\']/.test(username)) {
                return { isValid: false, message: 'ç”¨æˆ·ååŒ…å«éæ³•å­—ç¬¦' };
            }
            return { isValid: true };
        }

        function validatePassword(password) {
            if (!password) {
                return { isValid: false, message: 'å¯†ç ä¸èƒ½ä¸ºç©º' };
            }
            if (password.length < 6) {
                return { isValid: false, message: 'å¯†ç è‡³å°‘éœ€è¦6ä¸ªå­—ç¬¦' };
            }
            return { isValid: true };
        }

        function validateConfirmPassword(password, confirmPassword) {
            if (!confirmPassword) {
                return { isValid: false, message: 'è¯·ç¡®è®¤å¯†ç ' };
            }
            if (password !== confirmPassword) {
                return { isValid: false, message: 'ä¸¤æ¬¡è¾“å…¥çš„å¯†ç ä¸ä¸€è‡´' };
            }
            return { isValid: true };
        }

        function validateForm() {
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            let isValid = true;

            // éªŒè¯ç”¨æˆ·å
            const usernameValidation = validateUsername(username);
            const usernameError = document.getElementById('username-error');
            if (!usernameValidation.isValid) {
                usernameError.textContent = usernameValidation.message;
                usernameError.classList.add('show');
                usernameInput.classList.add('error');
                isValid = false;
            } else {
                usernameError.classList.remove('show');
                usernameInput.classList.remove('error');
            }

            // éªŒè¯å¯†ç 
            const passwordValidation = validatePassword(password);
            const passwordError = document.getElementById('password-error');
            if (!passwordValidation.isValid) {
                passwordError.textContent = passwordValidation.message;
                passwordError.classList.add('show');
                passwordInput.classList.add('error');
                isValid = false;
            } else {
                passwordError.classList.remove('show');
                passwordInput.classList.remove('error');
            }

            // éªŒè¯ç¡®è®¤å¯†ç 
            const confirmPasswordValidation = validateConfirmPassword(password, confirmPassword);
            const confirmPasswordError = document.getElementById('confirm-password-error');
            if (!confirmPasswordValidation.isValid) {
                confirmPasswordError.textContent = confirmPasswordValidation.message;
                confirmPasswordError.classList.add('show');
                confirmPasswordInput.classList.add('error');
                isValid = false;
            } else {
                confirmPasswordError.classList.remove('show');
                confirmPasswordInput.classList.remove('error');
            }

            return isValid;
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            try {
                registerBtn.disabled = true;
                btnText.textContent = 'æ³¨å†Œä¸­...';
                
                const response = await fetch('register.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: usernameInput.value.trim(),
                        password: passwordInput.value,
                        confirm_password: confirmPasswordInput.value
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showToast('æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•', 'success');
                    
                    // è·³è½¬åˆ°ç™»å½•é¡µé¢
                    setTimeout(() => {

                    }, 1500);
                } else {

                }
            } catch (error) {

                showToast('ç½‘ç»œé”™è¯¯ï¼Œè¯·é‡è¯•');
            } finally {
                registerBtn.disabled = false;
                btnText.textContent = 'æ³¨å†Œ';
            }
        }

        // äº‹ä»¶ç›‘å¬
        registerForm.addEventListener('submit', handleRegister);
